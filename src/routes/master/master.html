<template>
    <div class="master">
        <div class="header panel panel-default">
            <div>
                <h1>Session: ${session.Name}</h1>
            </div>
            <div>
                <h1 show.bind="inRound">Round: ${session.CurrentRound.Id}</h1>
            </div>
        </div>
        <div class="info center">
            <div class="panel panel-default">
                <h3>Controls</h3>
                <button type="button" class="btn btn-warning" click.delegate="prepareRound()" disabled.bind="!enablePrepare">
                    <i class="fa fa-play" aria-hidden="true"></i>
                    Ready
                </button>
                <button type="button" class="btn btn-success" click.delegate="startCountdown()" disabled.bind="!enableStart">
                    <i class="fa fa-flag-checkered" aria-hidden="true"></i>
                    Start
                </button>
                <button type="button" class="btn btn-danger" click.delegate="endRound()" disabled.bind="!enableEnd">
                    <i class="fa fa-stop" aria-hidden="true"></i>
                    Stop
                </button>
                <div show.bind="session.isInActiveRound">Time remaining: ${session.timeRemaining}</div>
            </div>
            <div class="panel panel-default">
                <h3>Participants</h3>
                <ul class="list">
                    <li repeat.for="participant of session.Participants">
                        <div class="icon"><i class="fa fa-lg ${participant.Role == 2 ? 'fa-gavel' : 'fa-user-o'}" aria-hidden="true"></i></div>
                        <div class="name">${participant.Name}</div>
                        <div class="vote"><i show.bind="participant.Voted" class="fa fa-check"></i></div>
                    </li>
                </ul>
            </div>
            <div class="current panel panel-default">
                <div class="title">
                    <h3>Current Round<span if.bind="inRound && session.CurrentRound.Id > 0">: ${session.CurrentRound.Id}</span></h3>
                </div>
                <div class="content">
                    <div class="response flip-container" class.bind="showAverage ? 'reveal' : ''">
                        <div class="flipper card">
                            <div class="front">
                                <div class="display">?</div>
                            </div>
                            <div class="back">
                                <div class="display">${roundAverage}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <h3>Rounds</h3>
                <ul class="list">
                    <li repeat.for="round of session.Rounds">
                        <div>${round.Id}</div>
                        <div>${round.Average}</div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="participants panel panel-default" show.bind="showCards">
            <div repeat.for="vote of session.CurrentRound.Votes" class="vote">
                <div class="response flip-container" class.bind="showVotes ? 'reveal' : ''">
                    <div class="flipper card">
                        <div class="front">
                            <div class="display">?</div>
                        </div>
                        <div class="back">
                            <div class="display">${vote.Display}</div>
                        </div>
                    </div>
                </div>
                <div class="participant">
                    <div>${vote.Participant.Name}</div>
                </div>

            </div>
        </div>
    </div>
</template>
