<template>
    <div class="session">
        <div class="header panel panel-default">
            <h1>Session: ${session.Name}</h1>
        </div>
        <div class="info center">
            <div class="panel panel-default">
                <h3>Controls</h3>
                <button type="button" class="btn btn-warning" click.delegate="prepareRound()" disabled.bind="!enablePrepare">
                    <i class="fa fa-play" aria-hidden="true"></i>
                    Ready
                </button>
                <button type="button" class="btn btn-success" click.delegate="startCountdown()" disabled.bind="!enableStart">
                    <i class="fa fa-flag-checkered" aria-hidden="true"></i>
                    Start
                </button>
                <button type="button" class="btn btn-danger" click.delegate="endRound()" disabled.bind="!enableEnd">
                    <i class="fa fa-stop" aria-hidden="true"></i>
                    Stop
                </button>
                <div show.bind="session.isInActiveRound">Time remaining: ${session.timeRemaining}</div>
            </div>
            <div class="panel panel-default">
                <h3>Participants</h3>
                <ul class="list">
                    <li repeat.for="participant of session.Participants">
                        <div class="icon"><i class="fa fa-lg ${participant.Role == 2 ? 'fa-gavel' : 'fa-user-o'}" aria-hidden="true"></i></div>
                        <div class="name">${participant.Name}</div>
                    </li>
                </ul>
            </div>
            <div class="panel panel-default">
                <h3>Current Round<span if.bind="inRound && session.CurrentRound.Id > 0">: ${session.CurrentRound.Id}</span></h3>
                <ul class="list">
                    <li repeat.for="vote of session.CurrentRound.Votes">
                        <div class="icon"><i class="fa fa-lg ${vote.Participant.Role == 2 ? 'fa-gavel' : 'fa-user-o'}" aria-hidden="true"></i></div>
                        <div class="name">${vote.Participant.Name}</div>
                        <div class="vote"><i if.bind="inRound" class="fa fa-check"></i> <span if.bind="!inRound">${vote.Value}</span></div>
                    </li>
                    <li if.bind="!inRound">
                        <div></div>
                        <div>Average: </div>
                        <div>${session.CurrentAverage}</div>
                    </li>
                </ul>
            </div>
            <div class="panel panel-default">
                <h3>Rounds</h3>
                <ul class="list">
                    <li repeat.for="round of session.Rounds">
                        <div>${round.Id}</div>
                        <div>${round.Average}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>
