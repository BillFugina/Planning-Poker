<template>
    <div class="participant-view media-queries">
        <div class="header panel panel-default">
            <div><h1>Session: ${state.session.Name}</h1></div>
            <div><h1 show.bind="inRound">Round: ${round.Id}</h1></div>
        </div>
        <div class="waiting panel panel-default" show.bind="!inRound">
            <div class="big">Waiting</div>
        </div>
        <div class="round panel panel-default" show.bind="inRound">
            <div class="cards">
                <div  repeat.for="card of state.session.Cards" class="card ${card.Chosen ? 'chosen' : 'not-chosen'} ${hasHover ? 'has-hover' : 'no-hover'}" click.delegate="cardClick(card)">
                    <div class="display">${card.Display}</div>
                </div>
            </div>
        </div>
    </div>
</template>
