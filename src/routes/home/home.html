<template>
    <div class="home container">
        <div class="jumbotron">
            <h1>Planning Poker</h1>

                <div class="form-group">
                    <label for="session-name">Session Name</label>
                    <input type="text" class="form-control" id="session-name" placeholder="Session" value.bind="session">
                </div>
                <div class="form-group">
                    <label for="your-name">Your Name</label>
                    <input type="text" class="form-control" id="your-name" placeholder="Name" value.bind="master">

            </form>
        </div>
        <div>
            <h3>Join a session in progress</h3>
            <form>
                <div class="form-group">
                    <label for="session-name">Session Name</label>
                    <input type="text" class="form-control" id="session-name" placeholder="Session" value.bind="session">
                </div>
                <div class="form-group">
                    <label for="your-name">Your Name</label>
                    <input type="text" class="form-control" id="your-name" placeholder="Name" value.bind="participant">
                </div>

            </form>

        </div>

    </div>
